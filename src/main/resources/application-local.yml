spring:
  datasource:
    url: jdbc:h2:mem:h2prueba
    driverClassName: org.h2.Driver
  h2:
    console:
        path: /user/h2-console
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
environment: local
eureka:
  instance:
    leaseRenewalIntervalInSeconds: 1
    leaseExpirationDurationInSeconds: 2
  client:
    serviceUrl:
      defaultZone: http://192.168.1.7:8762/eureka/
    healthcheck:
      enabled: true
    lease:
      duration: 5